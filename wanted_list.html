<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đối Tượng Truy Nã - Tố Giác Tội Phạm</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles/css/wanted_list.css">
    <link rel="stylesheet" href="./styles/css/wanted.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo-area">
                <a href="home.html" style="text-decoration: none;" class="logo-icon"><i
                        class="ph ph-arrow-circle-left"></i></a>
                <img class="logo-icon" src="./styles/images/logo_v2.webp">
            </div>

            <nav class="nav-links">
                <a href="index.html" class="nav-btn" style="text-decoration: none;">TỐ GIÁC TỘI PHẠM</a>
                <a href="wanted_list.html" class="nav-btn active" style="text-decoration: none;">TỘI PHẠM TRUY NÃ</a>
            </nav>

            <div style="width: 40px;"></div> <!-- Center -->
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <div class="wanted-header">
            <i class="ph ph-siren"></i> ĐỐI TƯỢNG TRUY NÃ
        </div>

        <!-- Search & Filter -->
        <div class="search-bar-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm theo tên...">
            <input type="text" id="areaInput" class="search-input" placeholder="Tìm theo HKTT...">
            <select id="crimeFilter" class="search-select">
                <option value="">-- Tất cả tội danh --</option>
                <option value="Trộm cắp">Trộm cắp tài sản</option>
                <option value="Lừa đảo">Lừa đảo chiếm đoạt tài sản</option>
                <option value="Cố ý gây thương tích">Cố ý gây thương tích</option>
                <option value="Giết người">Giết người</option>
                <option value="Tổ chức đánh bạc">Tổ chức đánh bạc</option>
                <option value="Tội cướp giật tài sản">Tội cướp giật tài sản</option>
                <option value="Buôn bán hàng cấm">Buôn bán hàng cấm</option>
            </select>
            <select id="sourceFilter" class="search-select">
                <option value="all">-- Tất cả nguồn --</option>
                <option value="police">Truy nã từ công an</option>
                <option value="citizen">Tin báo từ người dân</option>
            </select>
        </div>

        <!-- Grid Container -->
        <div id="wanted-grid" class="wanted-grid">
            <!-- JS will render cards here -->
            <p style="text-align: center; width: 100%;">Đang tải dữ liệu...</p>
        </div>

        <!-- Pagination (Visual only for now) -->
        <div style="display: flex; justify-content: center; gap: 5px; margin-bottom: 40px;">
            <button class="btn" style="border: 1px solid #ccc;">1</button>
            <button class="btn" style="border: 1px solid #ccc;">2</button>
            <button class="btn" style="border: 1px solid #ccc;">3</button>
            <button class="btn" style="border: 1px solid #ccc;">Sau</button>
        </div>

    </main>

    <footer>
        Phiên bản hiện tại 0.0.2
    </footer>

    <script src="./styles/js/db.js"></script>
    <script src="./styles/js/wanted.js"></script>
</body>

</html>
