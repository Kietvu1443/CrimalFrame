<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDSD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 20px;
        }

        .header-top {
            padding: 15px 0 20px 0;
            display: flex;
            align-items: center;
        }

        .back-icon {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }

        .screen-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .content-section {
            padding: 10px 0;
            font-size: 16px; /* Tăng kích thước chữ cho dễ đọc */
            line-height: 1.6;
            color: #333;
            text-align: center; /* Căn giữa thông báo */
            margin-top: 50px;
        }
        .content-section h3 {
            font-size: 18px;
            color: #b71c1c;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .content-section p {
            margin-bottom: 15px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <a href="login.html" class="back-icon">←</a> 
        <span class="screen-title">Hướng dẫn sử dụng</span>
    </div>

    <div class="content-section">
        <p>Đang cập nhật nội dung hướng dẫn sử dụng chi tiết. Vui lòng quay lại sau.</p>
    </div>
</div>

</body>
</html>
