<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Duyệt Tin Tố Giác</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles/css/wanted_list.css">
    <link rel="stylesheet" href="./styles/css/admin.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo-area">
                <a href="home.html" style="text-decoration: none;" class="logo-icon"><i
                        class="ph ph-arrow-circle-left"></i></a>
                <img class="logo-icon" src="./styles/images/logo_v2.webp">
                <span style="font-weight: bold; font-size: 1.2rem; margin-left: 10px; color: #1e293b;">ADMIN
                    PANEL</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-btn">Trang Tố Giác</a>
                <a href="wanted_list.html" class="nav-btn">Trang Truy Nã</a>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h2><i class="ph ph-gavel"></i> Duyệt Tin Tố Giác</h2>
            <div>
                <button class="btn btn-primary" onclick="loadReports()">Làm mới</button>
            </div>
        </div>

        <div class="tabs" style="margin-bottom: 20px;">
            <button class="btn" onclick="filterStatus('pending')" id="tab-pending" style="background: #e2e8f0;">Chờ
                duyệt</button>
            <button class="btn" onclick="filterStatus('approved')" id="tab-approved"
                style="background: white; border: 1px solid #e2e8f0;">Đã duyệt</button>
            <button class="btn" onclick="filterStatus('rejected')" id="tab-rejected"
                style="background: white; border: 1px solid #e2e8f0;">Đã từ chối</button>
        </div>

        <table class="report-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Người báo</th>
                    <th>Đối tượng</th>
                    <th>Tội danh</th>
                    <th>Thời gian</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="report-list">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Chi tiết báo cáo</h2>
            <div class="detail-grid">
                <div>
                    <img id="modal-img" src="" class="detail-img">
                    <div id="modal-evidence" style="margin-top: 10px; display: flex; gap: 5px; flex-wrap: wrap;"></div>
                </div>
                <div>
                    <p><strong>Người báo:</strong> <span id="modal-reporter"></span></p>
                    <p><strong>Đối tượng:</strong> <span id="modal-suspect"></span></p>
                    <p><strong>Địa chỉ:</strong> <span id="modal-address"></span></p>
                    <p><strong>Tội danh:</strong> <span id="modal-crime"></span></p>
                    <p><strong>Mô tả:</strong></p>
                    <div id="modal-desc" style="background: #f8fafc; padding: 10px; border-radius: 4px;"></div>
                    <div style="margin-top: 20px;" id="modal-actions">
                        <!-- Actions injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./styles/js/db.js"></script>
    <script src="./styles/js/admin.js"></script>
</body>

</html>
